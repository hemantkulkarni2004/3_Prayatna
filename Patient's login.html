  <style>
  body {

margin: 0;

font-family: 'Arial', sans-serif;

display: flex;

height: 100vh;

background: linear-gradient(to right, #8ba1b7, #bdc3c7);

}

.container {

display: flex;

width: 100%;

height: 100%;

}

.left {

flex: 1;

background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(0,212,255,1) 0%, rgba(9,9,121,1) 100% );

display: flex;

justify-content: center;

align-items: center;

position: relative;

}

.login-container {

background-color: white;

padding: 20px;

border-radius: 8px;

width: 300px;

}

h2 {

text-align: center;

margin-bottom: 20px;

}

.form-group {

margin-bottom: 15px;

}

label {

display: block;

margin-bottom: 5px;

}

input[type="text"], input[type="number"], select {

width: 100%;

padding: 8px;

border: 1px solid #ccc;

border-radius: 4px;

}

button {

width: 100%;

padding: 10px;

background-color: #007BFF;

color: white;

border: none;

border-radius: 4px;

cursor: pointer;

transition: background-color 0.3s ease;

}

button:hover {

background-color: #0056b3;

}

.left img {

width: 80%;

border-radius: 20px;

}

.left .logo {

position: absolute;

top: 20px;

left: 20px;

color: white;

font-size: 48px;

display: flex;

align-items: center;

.left .logo i {

margin-right: 10px;

.right {

flex: 1;

background: #f5f7fa;

display: flex;

align-items: center;

}

border-radius: 20px;

width: 80%;

max-width: 400px;
