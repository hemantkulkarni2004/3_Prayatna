    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 0%, rgba(0,212,255,1) 100%);
        }

        /* Button Styles */
        .btn1 {
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            color: #08080880;
            background:  rgb(62, 219, 41);
            cursor: pointer;
            border: 1px solid #ffffff80;
            transition: 0.5s ease;
            user-select: none;
            width: 100px;
        }

        .btn1:hover {
            color: #ffffff;
            background: #00ff44;
            border: 1px solid #54e35e;
        }

        .btn2 {
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            color: #00000080;
            background: rgb(243, 55, 55);
            cursor: pointer;
            border: 1px solid #ffffff80;
            transition: 0.5s ease;
            user-select: none;
            width: 100px;
        }

        .btn2:hover {
            color: #ffffff;
            background: #b40b17;
            border: 1px solid #bd3219;
        }
        .ab{
            margin-left: 200px;
            font-size: large;
        }
        .switch {
            --circle-dim: 1.4em;
            font-size: 17px;
            position: relative;
            display: inline-block;
            width: 3.5em;
            height: 2em;
           margin-left: 10px;
          }
          
          /* Hide default HTML checkbox */
          .switch input {
            opacity: 0;
            width: 0;
            height: 0;
          }
          
          /* The slider */
          .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            
            background-color: #9ed99c;
            transition: .4s;
            border-radius: 30px;
          }
          
          .slider-card {
            position: absolute;
            content: "";
            height: var(--circle-dim);
            width: var(--circle-dim);
            border-radius: 20px;
            left: 0.3em;
            bottom: 0.3em;
            transition: .4s;
            pointer-events: none;
          }
          
          .slider-card-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            perspective: 1000px;
            border-radius: 50%;
            transition: .4s transform;
          }
          
          .slider-card-front {
          
            background-color: #379237;
          }
          
          .slider-card-back {
            
            background-color: #DC3535;
            transform: rotateY(180deg);
          }
          
          input:checked ~ .slider-card .slider-card-back {
            transform: rotateY(0);
          }
          
          input:checked ~ .slider-card .slider-card-front {
            transform: rotateY(-180deg);
          }
          
          input:checked ~ .slider-card {
            transform: translateX(1.5em);
          }
          
          input:checked ~ .slider {
            
            background-color: #f5aeae;
          }
          
    </style>
</head>
