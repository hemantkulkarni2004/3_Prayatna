<!DOCTYPE html>
<html lang="en">
<head>

    <title>Patient Information</title>
    <style>
        body {

        }

        }
      .ab{

      /* From Uiverse.io by cssbuttons-io */ 
.button {
  display: inline-block;
  padding: 12px 24px;
  border: 1px solid #20e97b;
  border-radius: 4px;
  transition: all 0.2s ease-in;
  position: relative;
  overflow: hidden;
  font-size: 19px;
  cursor: pointer;
  color: rgb(255, 255, 255);
  z-index: 1;
  background-color: rgb(20, 241, 123);
}

.button:before {
  content: "";
  position: absolute;
  left: 50%;
  transform: translateX(-50%) scaleY(1) scaleX(1.25);
  top: 100%;
  width: 140%;
  height: 180%;
  background-color: rgba(215, 233, 19, 0.05);
  border-radius: 50%;
  display: block;
  transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
  z-index: -1;
}

.button:after {
  content: "";
  position: absolute;
  left: 55%;
  transform: translateX(-50%) scaleY(1) scaleX(1.45);
  top: 180%;
  width: 160%;
  height: 190%;
  background-color: #39bda7;
  border-radius: 50%;
  display: block;
  transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
  z-index: -1;
}

.button:hover {
  color: #ffffff;
  border: 1px solid #39bda7;
}

.button:hover:before {
  top: -35%;
  background-color: #39bda7;
  transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
}

.button:hover:after {
  top: -45%;
  background-color: #39bda7;
  transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
}

        .horizontal-container {
            display: flex;
            max-width: 1400px;
            max-height: 800px;
            justify-content: space-between;
            margin-top: 40px;
        }

        .purpose, .map {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 58%; /* Adjust width as needed */

        .map iframe {

        .risk-factors {

            gap: 10px; /* Space between ovals */

        .oval {

    <script>
    function makeCall(phoneNumber) {
        if (validatePhoneNumber(phoneNumber)) {
          window.location.href = "tel:" + phoneNumber;
        } else {
          alert("Invalid phone number.");
        }
      }
      
      function validatePhoneNumber(phoneNumber) {
        // Implement your phone number validation logic here
        // For example, you can use a regular expression:
        const phoneRegex = /^\+91[6-9]\d{9}$/; // For Indian numbers
        return phoneRegex.test(phoneNumber);
      }
      
      document.getElementById("call-button").addEventListener("click", function() {
        const phoneNumber = "+917058341645"; // Replace with the desired phone number
        makeCall(phoneNumber);
      });
    </script>
